{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% if messages %}
		<div class="messages">
		{% for message in messages %}
            {{ message }}
		{% endfor %}
		</div>
	{% endif %}
    {% include 'nav-bar.html' %}
    {% block content %} {% endblock content %}
</body>
</html>
